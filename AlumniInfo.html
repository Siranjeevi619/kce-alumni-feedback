<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karpagam College Of Engineering</title>
    <!-- favicon link moved inside the head -->
    <link
      rel="shortcut icon"
      href="./assets/images/Logo 1.avif"
      type="image/x-icon"
    />
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <!-- navbar section  -->
    <nav class="navbar navbar-expand-lg bg-body-white border">
      <div class="container">
        <a href="#" class="navbar-brand mx-auto mx-md-0">
          <img
            src="./assets/images/KCE 2024 UPDATED VERSION LOGO.png"
            class="mb-2 navbar-logo mb-sm-0"
            alt="Karpagam College Logo"
          />
        </a>
      </div>
    </nav>

    <section class="my-md-5 my-4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-2 col-lg-1"></div>
          <div class="col-12 col-md-8 col-lg-10">
            <div class="card shadow">
              <div class="card-body">
                <div
                  class="fs-2 alumni-header text-center card-text fw-light card-title"
                >
                  Alumni Info
                </div>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12 col-md-2"></div>
                    <div class="col-12 col-md-8">
                      <form class="Montserrat">
                        <!-- alumni name  -->
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name of the alumni"
                          />
                          <label for="floatingInput">Alumni Name</label>
                        </div>

                        <!-- alumni roll no  -->
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Roll no"
                          />
                          <label for="floatingInput">Roll No</label>
                        </div>

                        <!-- Department  -->
                        <div class="form-floating mb-3">
                          <select
                            class="form-select"
                            id="departmentSelect"
                            aria-label="Department"
                          >
                            <option selected>Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="ETE">ETE</option>
                            <option value="AIDS">AI&DS</option>
                            <option value="CSD">CSD</option>
                            <option value="CST">CST</option>
                            <option value="Cyber Security">
                              Cyber Security
                            </option>
                            <option value="Civil">Civil</option>
                            <option value="Mech">Mech</option>
                          </select>
                          <label for="departmentSelect">Department</label>
                        </div>

                        <!-- batch  -->
                        <div class="form-floating mb-3">
                          <select
                            class="form-select"
                            id="batchSelect"
                            aria-label="Batch"
                          >
                            <option selected>select year</option>
                            <option value="2025">2021 - 2025</option>
                            <option value="2024">2020 - 2024</option>
                            <option value="2023">2019 - 2023</option>
                            <option value="2022">2018 - 2022</option>
                            <option value="2021">2017 - 2021</option>
                            <option value="2020">2016 - 2020</option>
                          </select>
                          <label for="batchSelect">batch</label>
                        </div>

                        <!-- year of passed out from kce  -->
                        <div class="px-2 mb-3 card">
                          <p class="my-2">
                            Select year of passing from the KCE within in past
                          </p>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="passingYear"
                              id="flexRadioDefault1"
                            />
                            <label
                              class="form-check-label"
                              for="flexRadioDefault1"
                            >
                              a year
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="passingYear"
                              id="flexRadioDefault2"
                              checked
                            />
                            <label
                              class="form-check-label"
                              for="flexRadioDefault2"
                            >
                              less than 5 year
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="passingYear"
                              id="flexRadioDefault2"
                              checked
                            />
                            <label
                              class="form-check-label"
                              for="flexRadioDefault2"
                            >
                              more than 5 years
                            </label>
                          </div>
                        </div>

                        <!-- highest degree earned  -->
                        <div class="px-2 mb-3 card">
                          <p class="my-2">Highest Degree</p>
                          <div class="container-fluid">
                            <div
                              class="d-xl-flex align-items-start gap-5 justify-content-lg-start my-xl-2"
                            >
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="highestDegreeEarn"
                                  id="highestDegreeEarn"
                                />
                                <label
                                  class="form-check-label"
                                  for="highestDegreeEarn"
                                >
                                  B.E
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="highestDegreeEarn"
                                  id="highestDegreeEarn"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="highestDegreeEarn"
                                >
                                  M.E
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="highestDegreeEarn"
                                  id="highestDegreeEarn"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="highestDegreeEarn"
                                >
                                  M.S
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="highestDegreeEarn"
                                  id="highestDegreeEarn"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="highestDegreeEarn"
                                >
                                  Ph.D
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="highestDegreeEarn"
                                  id="highestDegreeEarn"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="highestDegreeEarn"
                                >
                                  Others
                                </label>
                              </div>
                            </div>
                          </div>

                          <div class="form-floating d-inline d-none">
                            <input
                              type="email"
                              class="form-control w-50 my-3"
                              id="floatingInputValue"
                              placeholder="name@example.com"
                              value=""
                            />
                            <label for="floatingInputValue"
                              >Enter your degree</label
                            >
                          </div>
                        </div>

                        <!-- present position  -->
                        <div>
                          <div class="form-floating mb-3">
                            <input
                              type="text "
                              class="form-control"
                              id="presentPosition"
                              placeholder="senior developer"
                            />
                            <label for="presentPosition"
                              >Present Position</label
                            >
                          </div>
                        </div>

                        <!-- salary  -->
                        <div class="">
                          <div class="form-floating mb-3">
                            <input
                              type="tel"
                              class="form-control"
                              id="salary"
                              placeholder="salary"
                            />
                            <label for="salary"> salary </label>
                          </div>
                        </div>

                        <!-- name of the organisation -->
                        <div>
                          <div class="form-floating mb-3">
                            <input
                              type="text"
                              class="form-control"
                              id="organisationName"
                              placeholder="organisationName"
                            />
                            <label for="organisationName"
                              >Name of the Organistaion</label
                            >
                          </div>
                        </div>

                        <!-- area of the work  -->
                        <div>
                          <div class="form-floating mb-3">
                            <select
                              class="form-select"
                              id="batchSelect"
                              aria-label="Batch"
                            >
                              <option selected>select area of work</option>
                              <option value="Networking">Networking</option>
                              <option value="Instrumentation">
                                Instrumentation
                              </option>
                              <option value="Corporate">Corporate</option>
                              <option value="Design">Design</option>
                              <option value="Project-Manager">
                                Project Manager
                              </option>
                              <option value="Banking">Banking</option>
                              <option value="Developer">Developer</option>
                              <option value="IT">IT</option>
                              <option value="Others">Others</option>
                            </select>
                            <label for="batchSelect">Batch</label>
                          </div>
                          <div class="form-floating d-none mb-3">
                            <input
                              type="text"
                              class="form-control"
                              id="areaOfWork"
                              name="areaOfWork"
                            />
                            <label for="areaOfWork">Area Of Interest</label>
                          </div>
                        </div>

                        <!-- primary job function  -->
                        <div>
                          <div class="form-floating mb-3">
                            <select
                              class="form-select"
                              id="primaryJob"
                              aria-label="primaryJob"
                            >
                              <option selected>select a role</option>
                              <option value="testingControl">
                                Testing/Quality Control
                              </option>
                              <option value="Instrumentation">
                                Instrumentation
                              </option>
                              <option value="Education">Education</option>
                              <option value="R&D">
                                Research and Development
                              </option>
                              <option value="operateAndMaintenance">
                                Operate &amp; Maintenance
                              </option>
                              <option value="Management">Management</option>
                              <option value="Developer">Developer</option>
                              <option value="graduateStudent">
                                Graduate Student
                              </option>
                              <option value="Component">Component</option>
                              <option value="Others">others</option>
                            </select>
                            <label for="primaryJob">Primary Job</label>
                          </div>
                          <div class="form-floating d-none mb-3">
                            <input
                              type="text"
                              class="form-control"
                              id="areaOfWork"
                              name="areaOfWork"
                            />
                            <label for="areaOfWork">Area Of Interest</label>
                          </div>
                        </div>

                        <!-- worked as engineer  -->
                        <div class="px-2 mb-3 card">
                          <p class="my-2">Worked as Engineer</p>
                          <div class="container-fluid">
                            <div
                              class="d-xl-flex align-items-start gap-5 justify-content-lg-start my-xl-2"
                            >
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="noOfYearsWorked"
                                  id="noOfYearsWorked"
                                  value="1-2"
                                />
                                <label
                                  class="form-check-label"
                                  for="noOfYearsWorked"
                                >
                                  1 - 2
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  value="3-4"
                                  name="noOfYearsWorked"
                                  id="noOfYearsWorked"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="noOfYearsWorked"
                                >
                                  3 - 4
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="noOfYearsWorked"
                                  id="noOfYearsWorked"
                                  value="5-6"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="noOfYearsWorked"
                                >
                                  5 - 6
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  value=">=7"
                                  name="noOfYearsWorked"
                                  id="noOfYearsWorked"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="noOfYearsWorked"
                                >
                                  >=7
                                </label>
                              </div>
                            </div>
                          </div>

                          <div class="form-floating d-inline d-none">
                            <input
                              type="text"
                              class="form-control w-50 my-3"
                              id="degree"
                              placeholder="name@example.com"
                              value=""
                            />
                            <label for="degree">Enter your degree</label>
                          </div>
                        </div>

                        <!-- contact number  -->
                        <div class="form-floating mb-3">
                          <input
                            type="tel"
                            class="form-control"
                            id="contactNumber"
                            placeholder="contact number"
                          />
                          <label for="contactNumber">Contact Number</label>
                        </div>

                        <div>
                          <div class="form-floating mb-3">
                            <input
                              type="email"
                              id="email"
                              class="form-control"
                              placeholder="Email"
                              required
                            />
                            <label for="email">Email</label>
                          </div>
                        </div>
                        <div class="text-end">
                          <button
                            class="btn shadow text-center border border-primary bg-primary-subtle"
                            href="AlumniQuestionnarie.html"
                          >
                            Next Page <i class="bi bi-arrow-right"></i>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-2 col-lg-1"></div>
        </div>
      </div>
    </section>

    <!-- bootstrap cdn script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
